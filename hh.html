<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hh.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body >
  <img src="IMG_1509.PNG" alt="" class="imggg">
    
    
  
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">                      
                                              
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header><h1>Sign Up</h1> </header>
                   <div class="input-field">
                    <input type="text" class="input" id="fname" required="" autocomplete="off">
                    <label for="firstname">First Name</label> 
                </div> 
                <div class="input-field">
                  <input type="text" class="input" id="lname" required="" autocomplete="off">
                  <label for="lastname">Last Name</label> 
              </div> 
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" value="Register">
                        <p>
                          Already have an account? <a href="gg.html">Login here</a>
                        </p>
                   </div> 
                   
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
